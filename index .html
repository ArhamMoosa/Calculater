<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #display {
            width: 100%;
            height: 70px;
            background-color: #222;
            color: #4cc2ff;
            font-size: 35px;
            text-align: right;
            border: none;
            margin-bottom: 15px;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 8px;
            outline: none;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        button {
            height: 65px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            background-color: #444;
            color: white;
            border-radius: 8px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        .btn-func {
            background-color: #505050;
            color: #ff4d4d;
            font-weight: bold;
        }

        .btn-del {
            background-color: #505050;
            color: #ffcc00;
        }

        .btn-operator {
            background-color: #444;
            color: #4cc2ff;
            font-size: 25px;
        }

        .btn-equal {
            background-color: #4cc2ff;
            color: #000;
            font-weight: bold;
            grid-column: span 1;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons-grid">
            <button class="btn-func" onclick="clearDisplay()">AC</button>
            <button class="btn-del" onclick="deleteLast()">DEL</button>
            <button class="btn-operator" onclick="appendOperator('*')">×</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>

            <button class="btn-operator" onclick="appendOperator('-')">−</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn-equal" style="grid-column: span 3;" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendNumber(num) {
            if (display.value === '0' || display.value === 'Error') {
                display.value = num;
            } else {
                display.value += num;
            }
        }

        function appendOperator(op) {
            if (display.value === 'Error') return;
            const lastChar = display.value.slice(-1);
            if (['+', '-', '*'].includes(lastChar)) {
                display.value = display.value.slice(0, -1) + op;
            } else {
                display.value += op;
            }
        }

        function clearDisplay() {
            display.value = '0';
        }

        function deleteLast() {
            if (display.value === 'Error' || display.value.length === 1) {
                display.value = '0';
            } else {
                display.value = display.value.slice(0, -1);
            }
        }

        function calculate() {
            try {
                let expression = display.value;
                if (['+', '-', '*'].includes(expression.slice(-1))) {
                    expression = expression.slice(0, -1);
                }
                const result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = "Error";
                setTimeout(() => clearDisplay(), 1000);
            }
        }
    </script>
</body>
</html>

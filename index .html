<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Calculator</title>
    <style>
        /* CSS: Styling the look and feel */
        body {
            font-family: 'Segoe UI', sans-serif; /* Standard Windows font */
            background-color: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }

        .calculator {
            width: 320px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); /* Deep shadow for desktop feel */
            padding: 5px;
            border: 1px solid #444;
        }

        #display {
            width: 100%;
            height: 80px;
            background-color: #333333;
            color: white;
            font-size: 48px;
            text-align: right;
            border: none;
            padding: 20px;
            box-sizing: border-box;
            outline: none;
            font-weight: 300;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }

        button {
            height: 60px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.1s;
            color: white;
            font-weight: 500;
        }

        /* Number buttons */
        .btn-num {
            background-color: #3b3b3b;
        }
        .btn-num:hover {
            background-color: #323232;
        }

        /* Operator buttons (right side) */
        .btn-operator {
            background-color: #333333;
            font-size: 20px;
        }
        .btn-operator:hover {
            background-color: #3b3b3b;
        }

        /* Equals button (Blue accent) */
        .btn-equal {
            background-color: #4cc2ff;
            color: #000;
            font-weight: bold;
        }
        .btn-equal:hover {
            background-color: #3aa8e0;
        }

        /* Clear/Delete buttons (Top row) */
        .btn-func {
            background-color: #2d2d2d;
        }
        .btn-func:hover {
            background-color: #3b3b3b;
        }

        /* Active state for keyboard presses */
        button:active, .active-key {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly value="">
        <div class="buttons-grid">
            <button class="btn-func" onclick="clearDisplay()" data-key="Escape">AC</button>
            <button class="btn-func" onclick="deleteLast()" data-key="Backspace">DEL</button>
            <button class="btn-operator" onclick="appendOperator('%')" data-key="%">%</button>
            <button class="btn-operator" onclick="appendOperator('/')" data-key="/">÷</button>

            <button class="btn-num" onclick="appendNumber('7')" data-key="7">7</button>
            <button class="btn-num" onclick="appendNumber('8')" data-key="8">8</button>
            <button class="btn-num" onclick="appendNumber('9')" data-key="9">9</button>
            <button class="btn-operator" onclick="appendOperator('*')" data-key="*">×</button>

            <button class="btn-num" onclick="appendNumber('4')" data-key="4">4</button>
            <button class="btn-num" onclick="appendNumber('5')" data-key="5">5</button>
            <button class="btn-num" onclick="appendNumber('6')" data-key="6">6</button>
            <button class="btn-operator" onclick="appendOperator('-')" data-key="-">−</button>

            <button class="btn-num" onclick="appendNumber('1')" data-key="1">1</button>
            <button class="btn-num" onclick="appendNumber('2')" data-key="2">2</button>
            <button class="btn-num" onclick="appendNumber('3')" data-key="3">3</button>
            <button class="btn-operator" onclick="appendOperator('+')" data-key="+">+</button>

            <button class="btn-num" style="grid-column: span 2;" onclick="appendNumber('0')" data-key="0">0</button>
            <button class="btn-num" onclick="appendNumber('.')" data-key=".">.</button>
            <button class="btn-equal" onclick="calculate()" data-key="Enter">=</button>
        </div>
    </div>

    <script>
        // JS: Logic and Keyboard Integration
        const display = document.getElementById('display');

        function appendNumber(num) {
            display.value += num;
        }

        function appendOperator(op) {
            const lastChar = display.value.slice(-1);
            // Prevent double operators (e.g., ++ or --)
            if (['+', '-', '*', '/', '%'].includes(lastChar)) {
                display.value = display.value.slice(0, -1) + op;
            } else {
                display.value += op;
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.toString().slice(0, -1);
        }

        function calculate() {
            try {
                // Safe evaluation of the math string
                if (display.value === "") return;
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
                setTimeout(() => clearDisplay(), 1000);
            }
        }

        // KEYBOARD SUPPORT FOR LAPTOP
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Highlight the button briefly
            const button = document.querySelector(`button[data-key="${key}"]`);
            if (button) {
                button.classList.add('active-key');
                setTimeout(() => button.classList.remove('active-key'), 100);
            }

            // Map keys to functions
            if (!isNaN(key)) { 
                appendNumber(key); 
            } else if (['+', '-', '*', '/', '%', '.'].includes(key)) {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
